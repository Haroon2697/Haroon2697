<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Unit_Counter.css">
    <title>Unit Counter</title>
</head>

<body>
    <h1>Unit Counter</h1>
    <div id="container">
        <div class="input-div">
            <label for="Feet">Feet</label><br>
            <input type="number" value="1" id="feet" class="inputs">
        </div>


        <div class="input-div">
            <h1>=</h1>
        </div>


        <div class="input-div">
            <label for="Inches">Inches</label><br>
            <input type="number" value="12" id="inches" class="inputs">
        </div>

    </div>
    <script src="Unit_Counter.js"></script>
</body>

</html>
